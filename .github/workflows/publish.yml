name: Publish

on:
  workflow_dispatch: 
  push:
    tags:
      - '*'

env:
  # temp hardcode tag for debugging
  # TAG: ${{ github.ref }}
  TAG: "1.1.0"

jobs:
  publish-linux:
    name: Publish Linux
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: sudo apt install libsdl2-dev libsdl2-ttf-dev libsdl2-mixer-dev libsdl2-image-dev
    
    - name: Configure CMake
      run: cmake . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: make -j

    - name: Pack deb and rpm
      run: cpack -G "DEB;RPM"
      
    - name: Upload DEB
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: minesector.deb
        asset_name: minesector-linux64.deb
        overwrite: true
        tag: ${{ env.TAG }}
      
    - name: Upload RPM
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: minesector.rpm
        asset_name: minesector-linux64.rpm
        overwrite: true
        # temp hardcode tag for debugging
        # tag: ${{ github.ref }}
        tag: ${{ env.TAG }}

  publish-macos:
    name: Publish MacOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer
    
    - name: Configure CMake
      run: cmake . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: make -j

    - name: Pack Drag & Drop
      run: cpack -G "DragNDrop"
      
    - name: Upload package
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: minesector.dmg
        asset_name: minesector-macos.dmg
        overwrite: true
        # temp hardcode tag for debugging
        # tag: ${{ github.ref }}
        tag: ${{ env.TAG }} 

  publish-win64:
    name: Build
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64
        install: >-
          git
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-SDL2_image
          mingw-w64-x86_64-SDL2_ttf
          mingw-w64-x86_64-SDL2_mixer

    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -G Ninja . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: ninja

    - name: CPack
      run: cpack

    - name: Upload package
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: minesector.msi
        asset_name: minesector-win64.msi
        overwrite: true
        # temp hardcode tag for debugging
        # tag: ${{ github.ref }}
        tag: ${{ env.TAG }} 
